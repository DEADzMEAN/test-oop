name: "PR check"
on: 
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
  
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Test with pytest
        run: |
          pip install pytest
          pytest test

  run-flake8-linter:
    runs-on: ubuntu-latest
    steps:
      - name: Check out source repository
        uses: actions/checkout@v4
      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: flake8 Lint
        uses: py-actions/flake8@v2
        with:
          max-line-length: "130"

  coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python:
          - '3.11'
        coverage:
          - '7.5'
    name: Python ${{ matrix.python }} on coverage ${{ matrix.coverage }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: pip install setuptools coverage==${{ matrix.coverage}} && pip install . && pip install -r requirements-dev.txt
      - name: Run tests
        run: python -m pytest
      - name: Run coverage-badge on own test coverage
        run: python -m coverage_badge
