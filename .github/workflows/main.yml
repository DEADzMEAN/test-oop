name: "PR check"
on: 
  push:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - edited
      - reopened
  
jobs:
  pr_check:
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
      - name: Test with pytest
        run: |
          pip install pytest
          pytest test
